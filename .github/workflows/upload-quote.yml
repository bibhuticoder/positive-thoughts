name: Upload quote

on:
  schedule:
    - cron: "*/7 * * * *" # every three minutes

jobs:
  quote_upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install
      - name: Run script
        run: node ./upload_quote